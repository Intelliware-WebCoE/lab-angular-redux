<ul class="collection with-header" *ngIf="people">
    <li class="collection-header"><h4>{{people.name}}</h4></li>
    <li class="collection-item"><strong>Height: </strong> {{people.height}}</li>
    <li class="collection-item"><strong>Weight: </strong> {{people.mass}}</li>
    <li class="collection-item"><strong>Gender: </strong> {{people.gender}}</li>
    <li class="collection-item"><strong>Birth Year: </strong> {{people.birth_year}}</li>
</ul>
